<div class="container">
  <h2> Listado de Customers</h2>
  <a routerLink="/customers/add" class="btn btn-primary">Agregar Customer</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let c of customers">
            <th scope="row"> {{c.id}}</th>
            <td>{{c.firstName}}</td>
            <td>{{c.lastName}}</td>
            <td>{{c.email}}</td>
            <td> <button class="btn btn-danger" (click)="c.id !== null && deleteCustomer(c.id)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>
